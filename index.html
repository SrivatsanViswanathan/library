<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script defer src="./script.js"></script>

    <title>Library</title>
</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="title">
                <h1>Library</h1>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="body-container">
            <div class="add-books">
                <div class="title">
                    <h2>Add A Book</h2>
                </div>
                <div class="button">
                    <button id="form-button">ADD</button>
                </div>
            </div>
            <div class="popup-book-add" id="popup-book-add">
                <div class="content">
                    <div class="title">
                        <h3>Add Book</h3>
                    </div>
                    <form class="form" id="form" onsubmit="return false;">
                        <div class="input">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title">
                            <div class="title-error" id="title-error"> * Required</div>
                        </div>
                        <div class="input">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author">
                            <div class="author-error" id="author-error"> * Required</div>
                        </div>
                        <div class="input">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="number">
                            <div class="pages-error" id="pages-error"> * Required</div>
                        </div>
                        <div class="input checkbox">
                            <label for="read">Read:</label>
                            <input type="checkbox" id="read" name="read">
                        </div>
                        <div class="submit">
                            <button type="submit" id="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="show-books" id="show-books">
                <div class="book-img">
                    <img src="./images/book-solid.svg" alt="Book">
                </div>
                <div class="empty" id="empty">
                    <h2>Library Is Empty</h2>
                    <h2>Add Some Books</h2>
                </div>
                <div class="table-container">
                    <div class="table" id="table"></div>
                    <div class="buttons" id="buttons"></div>
                </div>
                <div class="book-img">
                    <img src="./images/book-solid.svg" alt="Book">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-container">
            <div class="copyright">
                &copy; Srivatsan Viswanathan
            </div>
        </div>
    </div>
</body>

</html>
